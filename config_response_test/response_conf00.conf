server
{
    listen 127.0.0.1 8080;
    
    server_name www.example.com;
    
    root /var/www/example.com;
    
    index index.html;
    
    auto_index off;

    location /www
    {
        root /var/www/example.com/www;
        allowed_methods GET POST DELETE;

        cgi-bin .lol /usr/bin/lol;
        
        cgi-bin .haha /usr/bin/haha;
        
        return 404 /404.html;
    }

    location /
    {
        allowed_methods GET POST;
        
        cgi-bin .py /usr/bin/python;
        
        cgi-bin .php /usr/bin/php-cgi;
        
        return 413 /413.html;
    }
}

